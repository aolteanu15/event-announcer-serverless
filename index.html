<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Event Announcement System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ðŸ“¢ Event Announcement System</h1>

  <section class="form-section">
    <h2>Subscribe to Notifications</h2>
    <form id="subscribe-form">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Subscribe</button>
    </form>
  </section>

  <section class="form-section">
    <h2>Create a New Event</h2>
    <form id="event-form">
      <input type="text" id="title" placeholder="Event Title" required>
      <textarea id="description" placeholder="Event Description" required></textarea>
      <button type="submit">Add Event</button>
    </form>
  </section>

 <script>
  window.addEventListener('DOMContentLoaded', () => {
    const apiBase = "https://lohdbk8dqi.execute-api.eu-north-1.amazonaws.com/v1"; // âœ… updated base

    // Subscribe form
    document.getElementById('subscribe-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;

      try {
        const response = await fetch(`${apiBase}/subscribe`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });

        const result = await response.json();

        if (response.ok) {
          alert(result.message || "Subscription sent!");
        } else {
          alert(result.error || "Something went wrong.");
        }
      } catch (err) {
        console.error("Subscription error:", err);
        alert("An error occurred. Check console.");
      }
    });

    // Event creation form
    document.getElementById('event-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;

      try {
        const response = await fetch(`${apiBase}/event`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ title, description })
        });

        const result = await response.json();

        if (response.ok) {
          alert(result.message || "Event created!");
        } else {
          alert(result.error || "Event creation failed.");
        }
      } catch (err) {
        console.error("Event creation error:", err);
        alert("An error occurred. Check console.");
      }
    });
  });
</script>


</body>
</html>
